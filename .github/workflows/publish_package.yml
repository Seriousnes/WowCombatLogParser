name: Publish Package

on:
  workflow_dispatch:    
  push:
    branches: [ "main " ]      

permissions:
  contents: read
  packages: write
  id-token: write
jobs:
  pack_and_push:
    runs-on: windows-latest
    env:
      DOTNET_CLI_TELEMETRY_OPTOUT: 1
    steps:
    - name: Check out repository
      uses: actions/checkout@v4.1.5
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
        
    - name: Set PACKAGE_VERSION variable
      run: echo "PACKAGE_VERSION=${GITHUB_RUN_NUMBER}" >> $GITHUB_ENV
      
    - name: Build
      run: dotnet build WoWCombatLogParser --configuration Release
      
    - name: Publish Package
      run: dotnet nuget push *.nupkg --api-key ${{ secrets.GITHUB_TOKEN }} sources "github"
