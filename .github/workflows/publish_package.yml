name: Publish Package

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  packages: write
  id-token: write
jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Check out repository
      uses: actions/checkout@v4.1.5  
  
    - name: Build
      run: dotnet build -c Release

  pack:
    runs-on: windows-latest
    needs: build
    strategy:
      matrix:
        project: [ "WoWCombatLogParser", "WoWCombatLogParser.SourceGenerator" ]
    steps:
    - name: package
      run: dotnet pack ${{ matrix.project }} -p:PackageVersion=$([System.DateTime]::Now.ToString("yyyy.MM.dd.HHmm")) -c Release --output .\packages --no-build
  
  deploy:
    runs-on: windows-latest
    needs: pack
    steps:
    - name: Authenticate to Github Packages
      run: dotnet nuget add source --username Seriousnes --password ${{ secrets.GITHUB_TOKEN }} --store-password-in-clear-text --name github "https://nuget.pkg.github.com/Seriousnes/index.json"
    
    - name: Publish Package
      run: dotnet nuget push .\packages\*.nupkg --api-key ${{ secrets.GITHUB_TOKEN }} -s "github"
